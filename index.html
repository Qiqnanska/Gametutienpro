<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đại Đạo Vô Biên</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Màn hình bắt đầu -->
  <div id="startScreen" style="text-align: center; margin-top: 100px;">
    <h1>Đại Đạo Vô Biên</h1>
    <h2>Hành trình tu tiên của bạn</h2>
    <button onclick="startGame()">Bắt Đầu Tu Tiên</button><br><br>
    <button onclick="toggleMusic()" style="background-color: #b4e043;">cài đặt ⚙️</button>
  </div>

  <!-- Màn hình chơi game -->
  <div id="gameScreen" style="display: none; text-align: center;">

    <h2 style="font-weight: bold;">thanh kinh nghiệm</h2>
    <div style="width: 80%; margin: auto; background-color: #ddd; height: 20px; border-radius: 10px;">
      <div id="expProgressBar" style="height: 100%; width: 30%; background-color: #00bfff; border-radius: 10px;"></div>
    </div>
    
    <br>

    <div>
      <img src="img/main_character.png" alt="Nhân vật chính" style="width: 180px;"><br>
      <img src="img/info_icon.png" alt="Thông tin" style="width: 60px; border-radius: 50%; position: absolute; right: 20px; top: 10px;" onclick="showCharacterInfo()">
      <div style="margin-top: 10px;">
        <span style="border: 2px solid black; padding: 5px; border-radius: 10px;">thông tin nhân vật</span>
      </div>
    </div>

    <br>

    <div>
      <button onclick="train()" style="margin: 5px;">tu luyện</button>
      <button onclick="toggleAutoTrain()" style="margin: 5px;">tu luyện tự động</button>
    </div>

    <br><br>

    <!-- Thanh chức năng -->
    <div style="background-color: #f4b86c; padding: 10px; display: flex; justify-content: space-around;">
      <img src="img/icon_inventory.png" alt="Túi đồ" style="width: 40px;">
      <img src="img/icon_shop.png" alt="Cửa hàng" style="width: 40px;">
      <img src="img/icon_quest.png" alt="Nhiệm vụ" style="width: 40px;">
      <img src="img/info_icon.png" alt="Thông tin" style="width: 40px;">
    </div>
  </div>

  <!-- Nhạc nền và hiệu ứng -->
  <audio id="backgroundMusic" loop>
    <source src="sou/bg.mp3" type="audio/mpeg">
  </audio>
  <audio id="sfxLevelUp"><source src="sou/lv.mp3" type="audio/mpeg"></audio>
  <audio id="sfxAttack"><source src="sou/tancong.mp3" type="audio/mpeg"></audio>
  <audio id="sfxHit"><source src="sou/hit.mp3" type="audio/mpeg"></audio>
  <audio id="sfxWin"><source src="sou/win.mp3" type="audio/mpeg"></audio>
  <audio id="sfxLose"><source src="sou/lose.mp3" type="audio/mpeg"></audio>

  <!-- Script game -->
  <script src="main.js" defer></script>
  <script src="boss.js" defer></script>
</body>
</html>
